<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Navigation_frist.css">
</head>
<body>
    <div class="background_max">
        <div class="pop_window" id="pop_window"></div>
        <div class="pop_window_add" id="pop_window_add">
                <h class="pop_window_add_frist">添加收藏</h>
                <h class="pop_window_add_title">导航标题</h>
                <input type="text" placeholder="百度" class="pop_window_add_title_input" id="pop_window_add_title_input">
                <h class="pop_window_add_text">导航描述</h>
                <input type="text" placeholder="百度，全球最大的中文搜索引擎、最大的中文网站" class="pop_window_add_text_input" id="pop_window_add_text_input">
                <h class="pop_window_add_url">导航链接</h>
                <input type="text" placeholder="www.baidu.com" class="pop_window_add_url_input" id="pop_window_add_url_input">
                <button type="button" class="pop_window_add_sure" id="pop_window_add_sure">确定</button>
                <button type="button" class="pop_window_add_cancel" id="pop_window_add_cancel">取消</button>
            </div>
        <div class="background_top">        
            <input class="search_text" id="search_text" type="text" placeholder="百度一下">
            <button class="search_button" type="button" id="search_button">搜索</button>
        </div>
        <div class="my_Collection">我的收藏</div>
        <!--八个快捷按键-->
        <div class="background_middle" id="background_middle">
            <a href="http://baidu.com" target="_blank" class="navigation_choose">
                    <img src="../image/baidu.PNG" class="image_pip">
                <div class="navigation_choose_text">
                    <h class="navigation_choose_ele">百度</h>
                    <p class="navigation_choose_par">百度，全球最大的中文搜索引擎、最大的中文网站。</p>
                </div>
            </a>
            <a href="https://weibo.com" target="_blank" class="navigation_choose">
                <img src="../image/weibo.PNG" class="image_pip">
            <div class="navigation_choose_text">
                <h class="navigation_choose_ele">微博</h>
                <p class="navigation_choose_par">随时随地发现新鲜事！</p>
            </div>
            </a>
            <a href="https://Github.com" target="_blank" class="navigation_choose">
                <img src="../image/github.PNG" class="image_pip">
            <div class="navigation_choose_text">
                <h class="navigation_choose_ele">Github</h>
                <p class="navigation_choose_par">gitHub是一个面向开源及私有软件项目的托管平台</p>
            </div>
            </a>
            <a href="https://www.zhihu.com" target="_blank" class="navigation_choose">
                <img src="../image/zhihu.png" class="image_pip">
                <div class="navigation_choose_text">
                    <h class="navigation_choose_ele">知乎</h>
                    <p class="navigation_choose_par">与世界分享你的知识、经验和见解</p>
                </div>
            </a>
            <a href="http://baidu.com" target="_blank" class="navigation_choose">
                <img src="../image/baidu.PNG" class="image_pip">
            <div class="navigation_choose_text">
                <h class="navigation_choose_ele">百度</h>
                <p class="navigation_choose_par">百度，全球最大的中文搜索引擎、最大的中文网站。</p>
            </div>
            </a>
            <a href="https://weibo.com" target="_blank" class="navigation_choose">
                <img src="../image/weibo.PNG" class="image_pip">
            <div class="navigation_choose_text">
                <h class="navigation_choose_ele">微博</h>
                <p class="navigation_choose_par">随时随地发现新鲜事！</p>
            </div>
            </a>
            <a href="https://Github.com" target="_blank" class="navigation_choose">
                <img src="../image/github.PNG" class="image_pip">
            <div class="navigation_choose_text">
                <h class="navigation_choose_ele">Github</h>
                <p class="navigation_choose_par">gitHub是一个面向开源及私有软件项目的托管平台</p>
            </div>
            </a>
            <a href="https://www.zhihu.com" target="_blank" class="navigation_choose">
                <img src="../image/zhihu.png" class="image_pip">
                <div class="navigation_choose_text">
                    <h class="navigation_choose_ele">知乎</h>
                    <p class="navigation_choose_par">与世界分享你的知识、经验和见解</p>
                </div>
            </a>
            </div>
        <!--弹出窗口-->
        <button id="add_web" type="button">+</button>
    </div>
    <script src="../JS/Navigation.JS"></script>
</body>
</html>
